<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1>Text to Speech</h1>
            <div >
                <textarea name="textinput" id="textinput" cols="30" rows="10" placeholder="Enter Your Text here" required maxlength="1000"  ></textarea>
            </div>
            <div class="count">
                <span>0</span><span>/1000</span>
            </div>
            <div class="speech">
                <button class="playbutton">Play</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
